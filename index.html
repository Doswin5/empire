<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signup-content">
            <div class="content-head">
                <a href="#">Empire<sup><span class="asteriq">*</span></sup></a>
                <h1>Join the dark side. <br> We have cookies.</h1>
            </div>
            <div class="content-footer">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Imprint</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="signup-form">
            <div class="form-main">
                <form>
                    <div class="form-list">
                        <label for="username">USERNAME</label> <br>
                        <input type="text" placeholder="Brown.fox.jumps.88">
                    </div>
                    <div class="form-list">
                        <label for="email">E-MAIL</label> <br>
                        <input type="email" placeholder="Brown.fox@jumps.com">
                    </div>
                    <div class="form-list">
                        <label for="password">PASSWORD</label> <br>
                        <input type="password">
                    </div>
                    <div class="form-list">
                        <label for="repeat-password">REPEAT PASSWORD</label> <br>
                        <input type="password">
                    </div>
                    <div class="form-action">
                        <button id="btn" type="submit">SIGN UP NOW</button>
                        <!-- <a href="#">I am already a member</a> -->
                        <a href="#">I am already a member</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
